<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Yet Another "Stack in a Semester" Project - Ask Question</title>
</head>

<body>
  <h1>Ask a new question on YASIAS</h1>
  
  <div th:unless="${submitted} == null">
    <h2>Your submission was successful. You may ask another question below, if you wish.</h2>
    
    <p>Or, visit <a href="/question" th:href="|/question?id=${newlyAskedQuestionsId}|">the question you just asked</a>.
  </div>

  <form method="post">
    <input type="hidden" name="submission" value="true">
    <input type="hidden" name="author" value="anonymous" th:value="${currentUser}">
    <label for="question">Your question: </label>
    <textarea name="body" required maxlength="30000" rows="30" cols="80">Your question body here</textarea><!-- Body -->
    <br />
    <label for="tags">Tags for this question: </label>
    <input type="text" name="tags" required><!-- Tags -->
    <br />
    <label for="title">Summarize your question in a short title (max 50 chars): </label>
    <input type="text" name="title" required maxlength="50"><!-- Title -->
    <br />
    <input type="submit" value="Ask your question!">
  </form>

  <p>Done asking? <a href="/" th:href="|/?name=${currentUser}|">Return to main page</a>

</body>
</html>
